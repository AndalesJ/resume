<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
       body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      justify-content: left;
    }
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        ul {
            margin-top: 0;
        }

        .profile-img {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-img img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
    }

    #skills, #experience, #awards {
        list-style: none;
    }
    hr.line1, .line2, .line3, .line4, .line5, .line6 {
  border-top: 1px solid black;
}
    </style>
    
</head>
<body>
<div class="container">

    <div class="profile-img">
        <img src="https://staticdelivery.nexusmods.com/mods/1704/images/thumbnails/118153/118153-1714424182-1806356445.jpeg" alt="Profile Picture">
      </div>
<hr class="line1"></hr.>
    <h1>Contact Information</h1>
    <p id="name"></p>
    <p id="address"></p>
    <p id="phonenumber"></p>
    <p id="email"></p>
    <p id="birthdate"></p>
    <p id="sex"></p>
    <hr class="line2"></hr.>


<h1>Skills</h1>
<ul id="skills"></ul>
<hr class="line3"></hr.>
<h1>Experience</h1>
<ul id="experience"></ul>
<hr class="line4"></hr.>
<h1>Awards and Achievements</h1>
<ul id="awards"></ul>
<hr class="line5"></hr.>
<h1>Education</h1>
<h2 id="degree"></h2>
<p id="year"></p>
<p id="university"></p>
<hr class="line6"></hr.>
</div>
<script>
    fetch('https://index-js-m4yd.onrender.com/')
    .then(response => response.json())
    .then(data => {
        document.getElementById('degree').innerText = data.education.degree;
        document.getElementById('year').innerText = data.education.year;
        document.getElementById('university').innerText = data.education.university;

        const skillsList = document.getElementById('skills');
        data.skills.forEach(skill => {
            const li = document.createElement('li');
            li.innerText = skill;
            skillsList.appendChild(li);
        });

        const experienceList = document.getElementById('experience');
        data.experience.forEach(exp => {
            const li = document.createElement('li');
            li.innerText = exp;
            experienceList.appendChild(li);
        });

        const awardsList = document.getElementById('awards');
        data.awards.forEach(award => {
            const li = document.createElement('li');
            li.innerText = award;
            awardsList.appendChild(li);
        });

        document.getElementById('name').innerText = "Name: " + data.personalInfo.name;
        document.getElementById('address').innerText = "Address: " + data.personalInfo.address;
        document.getElementById('phonenumber').innerText = "Phone Number: " + data.personalInfo.phonenumber;
        document.getElementById('email').innerText = "Email: " + data.personalInfo.email;
        document.getElementById('birthdate').innerText = "Birthdate: " + data.personalInfo.birthdate;
        document.getElementById('sex').innerText = "Sex: " + data.personalInfo.sex;
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
